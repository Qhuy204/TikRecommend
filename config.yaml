# Model Configuration
model:
  two_tower:
    embedding_dim: 128
    phobert_model: "vinai/phobert-base"
    max_text_length: 128
    dropout: 0.2
    
  mmoe:
    num_experts: 4
    expert_hidden_dim: 128
    tower_hidden_dim: 64
    dropout: 0.3

# Training Configuration
training:
  two_tower:
    epochs: 5
    batch_size: 256
    learning_rate: 1e-4
    weight_decay: 1e-5
    
  mmoe:
    epochs: 20
    batch_size: 512
    learning_rate: 1e-3
    weight_decay: 1e-5
    task_weights:
      purchase: 1.0
      quality: 0.5
      price: 0.5

# Data Configuration
data:
  raw_dir: "data/raw"
  clean_dir: "data/clean"
  processed_dir: "data/processed"
  models_dir: "models"
  
  preprocessing:
    min_text_length: 10
    max_text_length: 512
    min_rating: 4
    
# Paths
paths:
  dataset: "TikDataset"
  raw_jsonl: "data/raw/tiki_dataset.jsonl"
  clean_jsonl: "data/clean/tiki_dataset_clean.jsonl"
  item_features: "data/processed/item_features.csv"
  ranking_features: "data/processed/ranking_features.csv"
  interactions: "data/processed/interactions.csv"
